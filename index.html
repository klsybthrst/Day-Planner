    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <div id="currentDay"></div>

    </header>
    <div class="container">

        <div class="col-md-1 hour" value="9">9 AM
        </div>
        <div class="col-md-10 time-block future" data-time="09">
            <textarea class="description" id="desc1" cols="100"></textarea>
        </div>
        <button class="col-md-1 saveBtn"><i class="fas fa-save fa-3x"></i>Save
        </button>
    </div>
